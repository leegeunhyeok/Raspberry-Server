<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>관리자 계정 등록</title>
        <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/private.js"></script>
    </head>
    <body>
        <form action="/process/addUser" method="post">
            <input type="text" name="name" placeholder="이름"><br>
            <input type="number" class="form-control" id="input-age" name="age">
            <select name="sex" class="form-control">
                <option value="0">남</option>
                <option value="1">여</option>
                <option value="-1">기타</option>
            </select>
            <input type="email" name="id" id="input-id" placeholder="E-Mail">
            <button type="button" id="id-check">중복확인</button><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="text" name="permission" value="admin" style="visibility: hidden">
            <br>
            <button type="submit">등록</button>
        </form>
    </body>
</html>
