<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Rastro 관리자 페이지</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="c3/c3.css" rel="stylesheet">
        <link href="css/admin.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <a href="/"><img src="image/logo.png"></a>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">
                            <h3>서버관리</h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center">CPU</h3>
                        <div id="cpu">
                            <!-- C3 Chart -->
                        </div>
                        <br>
                        <hr>
                        <h3 class="text-center">Memory</h3>
                        <div id="memory">
                            <!-- C3 Chart -->
                        </div>
                        <br>
                        <hr>
                        <div id="log">
                            <h2 class="text-center"><span class="label label-default">로그</span></h2>
                            <textarea id="log-area" class="form-control" style="resize: none;" rows="20" readonly>
                                
                            </textarea>
                            <br>
                            <center>
                                <div id="cycle"></div>
                                <div class="btn-group">
                                    <button id="get-log" class="btn btn-success">불러오기</button>
                                    <button id="force-save-log" class="btn btn-warning">강제저장</button>
                                    <button id="rm-log" class="btn btn-danger">로그파일 삭제</button>
                                </div>
                            </center>
                        </div>
                        <br>
                        <hr>
                        <div>
                            <ul id="saved-log" class="list-group">
                                <!-- <li class="list-group-item"></li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="main-btn" class="btn btn-default">메인으로</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="d3/d3.min.js"></script>
        <script src="c3/c3.min.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
