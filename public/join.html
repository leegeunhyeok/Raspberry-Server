<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Rastro 회원가입</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/join.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="image/logo.png">
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">
                            <h3>회원가입</h3>
                        </div>
                    </div>
                    <div class="panel-body input-area">
                        <form class="form-horizontal" action="process/addUser" method="post">
                            <div class="form-group add-margin">
                                <label for="name" class="text-danger">이름</label>
                                <input type="text" class="form-control" id="input-name" name="name" placeholder="한글, 영문 2~6">
                                <div id="check-name"></div>
                            </div>
                            <div class="form-group add-margin">
                                <label for="id" class="text-warning">이메일</label>
                                <input type="email" class="form-control" id="input-id" name="id" placeholder="E-Mail">
                                <div class="check-btn-area">
                                    <button type="button" class="btn btn-xs" disabled="true" id="id-check">중복확인</button>
                                    <div id="check-id"></div>   
                                </div>                        
                            </div>
                            <div class="form-group add-margin">
                                <label for="pwd" class="text-info">비밀번호</label>
                                <input type="password" class="form-control" id="input-password" name="password" placeholder="영문, 숫자 6~14">
                                <div id="check-pwd"></div>
                            </div>
                            <input type="text" class="hide" name="permission" value="default">
                            <center>
                            <button type="button" data-toggle="collapse" data-target="#register-info" class="btn btn-md">보안</button>
                                <div class="collapse text-center" id="register-info">
                                    <br>
                                    <h4>비밀번호는 SHA-256 알고리즘으로 암호화되어<br>데이터베이스에 안전하게 저장됩니다</h4>
                                </div>
                            </center>
                            <br>
                            <center>
                                <button type="button" class="btn btn-danger btn-lg" id="back-btn">뒤로가기</button>
                                <button type="submit" class="btn btn-lg" disabled="true" id="submit">회원가입</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/join.js"></script>
    </body>
</html>
